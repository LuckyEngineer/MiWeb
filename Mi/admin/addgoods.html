<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 添加商品</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/plugins/markdown/bootstrap-markdown.min.css" />
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .btn-box{
            width: 200px;
            height: 50px;
            margin: 0 auto;

        }
        .btn-operate{
            width: 100%;
            height:100%;
        }
        .btn-box .btn-box-left{
            width: 50%;
            height: 100%;
            padding: 10px 10px;
            float: left;
        }
        .btn-box .btn-box-left .btn-operate{
            background-color: rgb(36,183,229);
            color: white;
            border:none;
            border-radius: 5px;
        }
        .btn-box .btn-box-right{
            width: 50%;
            height: 100%;
            padding: 10px 10px;
            float: left;
        }
        .btn-box .btn-box-right .btn-operate{
            background-color: rgb(40,194,77);
            color: white;
            border:none;
            border-radius: 5px;
        }
        
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>添加商品</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                                        <i class="fa fa-wrench"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li><a href="form_editors.html#">选项1</a>
                                        </li>
                                        <li><a href="form_editors.html#">选项2</a>
                                        </li>
                                    </ul>
                                    <a class="close-link">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <!-- input -->
                            <form role="form">
                                <div class="col-sm-12">
                                    <!-- <form role="form"> -->
                                        <div class="form-group">
                                            <label>商品类别</label>
                                            <!-- <input type="email" placeholder="请输入您注册的E-mail" class="form-control"> -->
                                            <select class="form-control" name="" class="form-control" required="">
                                                <option>手机</option>
                                                <option>电视</option>
                                                <option>笔记本</option>
                                                <option>家电</option>
                                                <option>路由</option>
                                                <option>智能</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>商品名称：</label>
                                            <div>
                                                <input type="text" name="" class="form-control" placeholder="请输入商品名称" required="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>上传商品图片：</label>
                                            <div>
                                                <input type="file" name="" class="form-control" required="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>出货价：</label>
                                            <div>
                                                <input type="number" name="" class="form-control" placeholder="单位：元" required="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>售货价：</label>
                                            <div>
                                                <input type="number" name="" class="form-control" placeholder="单位：元" required="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>优惠价：</label>
                                            <div>
                                                <input type="number" name="" class="form-control" placeholder="单位：元" required="">
                                            </div>
                                        </div>
                                    <!-- </form> -->
                                </div>
                                <!-- 富文本编辑器 -->
                                <div class="ibox-content">
                                    <label>商品描述：</label>
                                    <textarea name="content" data-provide="markdown" rows="10" required=""></textarea>
                                </div>
                                <div class="btn-box">
                                    <div class="btn-box-left">
                                        <input type="submit" value="提交" class="btn-operate">
                                    </div>
                                    <div class="btn-box-right">
                                        <input type="reset" value="重置" class="btn-operate">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- simditor -->
    <script type="text/javascript" src="js/plugins/markdown/markdown.js"></script>
    <script type="text/javascript" src="js/plugins/markdown/to-markdown.js"></script>
    <script type="text/javascript" src="js/plugins/markdown/bootstrap-markdown.js"></script>
    <script type="text/javascript" src="js/plugins/markdown/bootstrap-markdown.zh.js"></script>


    
    
</body>

</html>
