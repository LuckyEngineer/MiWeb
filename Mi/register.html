<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米账号注册</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div class="wrapper">
    <div class="wrap">
        <div class="layout">
            <div class="register-box">
                <div class="logo-area">
                    <div class="external-logo-area"><i class="milogo"></i></div>
                </div>
                <div class="title">
                    <h4>注册小米帐号</h4>
                </div>
                <div class="register-list">
                    <form action="" method="post">
                        <div class="regbox">
                            <p>国家/地区</p>
                            <div class="country-box">
                                <select class="country-select">
                                    <option value="1">中国</option>
                                    <option value="2">美国</option>
                                    <option value="3">日本</option>
                                </select>
                            </div>
                            <p class="explain">成功注册帐号后，国家/地区将不能被修改</p>
                            <p>手机号码</p>
                            <div class="phonenumber">
                                <select class="phonenumber-select">
                                    <option>+86</option>
                                    <option>+886</option>
                                    <option>+852</option>
                                </select>
                                <input type="text" class="phonenumber-text-box" placeholder="请输入手机号码"/>
                            </div>
                            <p class="print">请输入手机号码</p>
                            <input class="button" type="submit" value="立即注册"/>
                        </div>
                    </form>
                    <div class="privary_box">
                        <div class="msg">
                            <i class="icon_select"></i>
                            <span>注册帐号即表示你同意并愿意遵守小米</span>
                            <a href="javascript:void(0)" title="用户协议">用户协议</a>
                            <span>和</span>
                            <a href="javascript:void(0)" title="隐私政策">隐私政策</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="select">
        <ul class="list">
            <li><a class="simple" href="javascript:void(0)">简体</a></li>
            <li class="link"><span>|</span></li>
            <li><a href="javascript:void(0)">繁体</a></li>
            <li class="link"><span>|</span></li>
            <li><a href="javascript:void(0)">English</a></li>
            <li class="link"><span>|</span></li>
            <li><a href="javascript:void(0)">常见问题</a></li>
        </ul>
        <div class="introduce">
            <p class="nf-intro">
                <span>小米公司版权所有-京ICP备10046444-</span>
                <a class="beian-record-link" href="javascript:void(0)">
                    <img src="images/login/ghs.png">
                    <span>京公网安备11010802020134号</span>
                </a>
                <span>-京ICP正110507号</span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
