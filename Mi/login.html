<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米账号-登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="iconfont/login/iconfont.css"/>
</head>
<body>
<div class="header">
    <div class="h_panel">
        <a href="index.html">
            <img src="images/login/mistore_logo.png"/>
        </a>
    </div>
</div>
<div class="wrap">
    <div class="layout_panel">
        <div class="login-main">
            <!--注册框头部-->
            <div class="login-type-box">
                <ul class="list">
                    <li class="l_account">
                        <a href="javascript:void(0)">帐号登录</a>
                    </li>
                    <li class="link">
                        <span>|</span>
                    </li>
                    <li class="l_qrcode">
                        <a href="javascript:void(0)">扫码登录</a>
                        <div class="l_q_qrcode">
                            <img src="images/login/pic_qrcode.png"/>
                            <p>使用<span>小米商城APP</span>扫一扫<br/>
                                小米手机可打开「设置」>「小米帐号」扫码登录</p>
                        </div>
                    </li>
                </ul>
            </div>
            <form>
                <div class="login-box">
                    <input class="account" type="text" placeholder="邮箱/手机号码/小米ID">
                    <input class="password" type="text" placeholder="密码">
                    <input class="button" type="submit" value="登录"/>
                    <div class="other">
                        <div class="other1">
                            <a href="javascript:void(0)">手机短信登录/注册</a>
                        </div>
                        <ul class="other2">
                            <li class="o_register"><a href="javascript:void(0)">立即注册</a></li>
                            <li class="o_link"><span>|</span></li>
                            <li><a href="javascript:void(0)">忘记密码?</a></li>
                        </ul>
                    </div>
                </div>
            </form>
            <p class="type-login">
                --------------------------其他登录方式---------------------------
            </p>
            <ul class="l-links">
                <li>
                    <a href="javascript:void(0)">
                        <i class="iconfont icon-qq"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="iconfont icon-qunfengxinlangweibo"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="iconfont icon-zhifubao"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="iconfont icon-logo-wechat"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
